<div class="row">
  <div class="col-xs-12">
   <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">

        <div>
          <h2 class="list-group-item-heading">{{recipe.name}}</h2>
          <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="pull-right">
          <img src="{{recipe.imagePath}}" alt="the image" style="max-height:100px">
        </span>

    </a>
  </div>


</div>
