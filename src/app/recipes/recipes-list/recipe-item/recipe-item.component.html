    <!-- router link active attached the class dynamically-active is a bootstrap class -->
    <a class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive ="active">
    <h2 class="list-group-item-heading">{{recipe.name}}</h2>
    <p class="list-group-item-text">{{recipe.description}}</p>

  <span class="pull-right">
    <img src="{{recipe.imagePath}}" alt="the image" style="max-height:100px">
  </span>
</a>
